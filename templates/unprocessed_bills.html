{% extends "base.html" %}


{% block content %}
<div class="row border rounded p-2 mb-2">
  <div class="col">
    <form method="post" id="unprocessed-bill-form" enctype="multipart/form-data">
      <!-- Success notification -->
      <div id="successAlert" class="alert alert-success alert-dismissible fade" role="alert" style="display: none;">
        <strong>Success!</strong> Your file has been uploaded successfully.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group">
        <label for="fileUpload">Upload Bill</label>
        <input type="file" class="form-control-file" id="fileUpload" name="file">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<div class="row  border rounded p-2 mb-2">
  <div class="col">
    <ul class="list-group" id="unprocessed_bills"></ul>

  </div>
</div>
<template id="unprocessed_bill_template">
  <li class="list-group-item list-group-item-light">
    <a></a>
  </li>
</template>
{% endblock %}

{% block additional_scripts %}
<script src="static/unprocessed_bills.js"></script>
{% endblock %}
